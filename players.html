        <div class="row row-content">
            <div class="col-12">
                <h2>Create New Player</h2>
                <hr />
            </div>
            <div class="col-md-10">
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">First Name</label> 
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                            </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Last Name </label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                            </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Position</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Position" />
                            </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Position Group</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Position Group" />
                            </div>
                    </div>
                    <div class="form-group row">
                        <label for="areaCode" class="col-md-2 col-form-label">Jersey Number</label> 
                            <div class="col-md-10">
                                <input type="tel" class="form-control"
                                id="areaCode" name="areaCode" placeholder="Jersey Number" />
                            </div>
                    </div>
                    <div class="form-group row">
                        <label for="telNum" class="col-md-2 col-form-label"> Telephone</label> 
                            <div class="col-md-10">
                                <input type="tel" 
                                class="form-control" id="telNum" name="telNum" placeholder="Tel. number" />
                            </div>
                   </div>
                   <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label"> Email</label>                       
                            <div class="col-md-10">
                                <input type="email" 
                                class="form-control" id="email" name="email" placeholder="Email" />
                            </div>
                   </div>
                   <div class="form-group row">
                       <div class="col offset-md-2">
                           Do you want to receive grading updates from S.H.I.E.L.D.?
                            <div class="form-check form-check-inline">
                                <input type="radio"  class="form-check-input"id="yes" name="conactRadios" value="yes" /> <label for="contactYes" class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input"id="no" name="contactRadios" value="no" /> <label for="contactNo">No</label>
                            </div>
                       </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-10">Your Feedback</label>
                            <div class="col">
                                <textarea name="feedback" rows="8"></textarea>
                            </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-warning">Create Player</button>
                        </div>
                    </div>
                 </form>
            </div>
       </div>
