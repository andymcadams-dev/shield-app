</head>

    <div class="container">

                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html" style="color:#000000">Home</a></li>
                    <li class="breadcrumb-item active">Grade Sheet</li>
                </ol>

                    <div class="row row-content">
                        <div class="col col-lg-10">
                            <div class="card">
                                <h3 class="card-header bg-dark text-warning text-center">Player Grade Sheet</h3>
                                    <div class="card-body" id="card">
                                        <form id="gradeSheetForm">
                                            <div class="row form-group">
                                                <label class="col col-6 col-form-label text-right" for="game">Game</label>
                                                <div class="col col-3">
                                                    <select name="game" id="game">
                                                        <option value="Sel">Select...</option>
                                                        <option value="CLU">California Lutheran</option>
                                                        <option value="ULV">Univ of La Verne</option>
                                                        <option value="GFU">George Fox Univ</option>
                                                        <option value="LCU">Lewis & Clark Univ</option>
                                                        <option value="WU">Whitworth Univ</option>
                                                        <option value="LU">Linfield Univ</option>
                                                        <option value="WILL">Willamette Univ</option>
                                                        <option value="UPS">Univ of Puget Sound</option>
                                                        <option value="PU">Pacific Univ</option>
                                                      </select>
                                                </div>
                                            </div>
                                            <div class="row form-group"><!--Hudl Play Num-->
                                                <label class="col col-6 col-form-label text-right" for="playNum">Hudl Play #</label>
                                                <div class="col col-3">
                                                    <input type="text" class="form-control" id="playNum" name="playNum" placeholder="Play Number">
                                                </div>
                                                
                                            </div>
                                            <div class="row form-group"><!--Position Group-->
                                                <label class="col col-6 col-form-label text-right" for="posGroup">Position Group</label>
                                                <div class="col col-3">
                                                    <input type="text" class="form-control" id="posGroup" name="posGroup" placeholder="Position Group">
                                                </div>
                                            </div>
                                            <div class="row form-group"><!--Number of Players on this play form Pos Group-->
                                                <label class="col col-6 col-form-label text-right" for="posGroup">Number of Players</label>
                                                <div class="col col-3">
                                                    <input type="text" class="form-control" id="numPlayers" name="numPlayers" placeholder="Num of Players">
                                                </div>
                                            </div>
                                        
                                            <div class="container solid" id="playCard">
                                                <div class="row form-group"><!--Player Name-->
                                                    <label class="col col-form-label text-right" for="playerName">Player</label>
                                                    <div class="col col-3">
                                                        <input type="text" class="form-control" id="playerName" name="playerName" placeholder="Player Name / Number">
                                                    </div>
                                                    <label class="col col-form-label text-right" for="playNum">Hudl Play #</label>
                                                    <div class="col col-3">
                                                        <input type="text" class="form-control" id="cardPlayNum" name="cardPlayNum" placeholder="Play Number">
                                                    </div>
                                                    <div class="col">
                                                        <label class="col col-form-label text-right" for="playFinal">Play Grade</label>
                                                        
                                                    </div>
                                                </div>

                                                <div class="row form-group statcol"><!--Alignment Row-->
                                                    <div class="col">
                                                        <label class="btn btn-warning"  style="height:38px;width:100px">
                                                        <input type="radio" name="alignment" id="alPlus" value="plus">Plus
                                                        </label>
                                                    </div>
                                                    <div class="col">
                                                        <h3 class="text-center">ALIGNMENT</h3>
                                                    </div>
                                                    <div class="col">
                                                        <label class="btn btn-warning"  style="height:38px;width:100px">
                                                        <input type="radio" name="alignment" id="alMinus" value="minus">Minus
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="row form-group statcol"><!--Assignment Row-->
                                                    <div class="col">
                                                        <label class="btn btn-warning"  style="height:38px;width:100px">
                                                            <input type="radio" name="assignment" id="asPlus" value="plus">Plus
                                                        </label>
                                                    </div>
                                                    <div class="col">
                                                        <h3 class="text-center">ASSIGNMENT</h3>
                                                    </div>
                                                    <div class="col">
                                                        <label class="btn btn-warning"  style="height:38px;width:100px">
                                                            <input type="radio" name="assignment" id="asMinus" value="minus">Minus
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="row form-group statcol"><!--Finish Row-->
                                                    <div class="col">
                                                        <label class="btn btn-warning"  style="height:38px;width:100px">
                                                            <input type="radio" name="finish" id="finPlus" value="plus">Plus
                                                        </label>
                                                    </div>
                                                    <div class="col">
                                                        <h3 class="text-center">FINISH</h3>
                                                    </div>
                                                    <div class="col">
                                                        <label class="btn btn-warning" style="height:38px;width:100px">
                                                            <input type="radio" name="finish" id="finMinus" value="minus">Minus
                                                        </label>
                                                    </div>
                                                </div>
                                            
                                                <div class="row form-group"><!--Statistics Container-->
                                                <div class="col statcol">
                                                    <h4 class="text-center">SACK</h4>
                                                        <div class="form-check form-check-inline">
                                                            <div class="col col-4">
                                                                <label class="btn btn-warning">
                                                                    <input type="radio" name="sack" id="halfSack" value="halfSack">.5
                                                                </label>
                                                            </div>
                                                            <div class="col col-4">
                                                                <label class="btn btn-warning">
                                                                    <input type="radio" name="sack" id="wholeSack" value="wholeSack">1
                                                                </label>   
                                                            </div> 
                                                            <div class="col">                                                                                                
                                                                <input type="text" class="form-control" id="sackYards" name="sackYards" placeholder="Yards">
                                                            </div>
                                                        </div>
                                                </div>
                                                    <div class="col col-1 statcol">
                                                        <h4 class="text-center">FF</h4>
                                                            <label class="container">
                                                                <div class="col">
                                                                    <input type="checkbox">
                                                                </div>
                                                                    <span class="checkmark"></span>
                                                            </label>
                                                    </div>
                                                    <div class="col col-3 statcol">
                                                        <h4 class="text-center">FR</h4>
                                                        <div class="col -check form-check-inline">
                                                            <input class="form-check-input" type="checkbox" id="fr" value="FR" />
                                                                <label class="form-check-label" for="inlineCheckbox1"></label>                                                                                                                                   
                                                                <input type="text" class="form-control" id="frYards" name="frYards" placeholder="FR Yards">
                                                        </div>
                                                    </div>
                                                    <div class="col col-3 statcol">
                                                        <h4 class="text-center">INT</h4>
                                                        <div class="col form-check form-check-inline">
                                                            <input class="form-check-input" type="checkbox" id="int" value="INT" />
                                                                <label class="form-check-label" for="inlineCheckbox1"></label>                                                                                                                                   
                                                                <input type="text" class="form-control" id="intYards" name="intYards" placeholder="INT Yards">
                                                        </div>
                                                    </div>
                                                    <div class="row form-group"  id="comments">
                                                        <div class="col">
                                                            <h4>Play Comments</h4>
                                                        </div>
                                                        <div class="col">
                                                            <textarea id="playerComments" name="playerComments" rows="4" cols="80" placeholder="Play Comments">
                                                            
                                                            </textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col"><!--Add Player Button-->
                                                    <button type="submit" class="btn bg-secondary text-warning" value="Submit">Add Player</button>
                                                </div>
                                                <div class="col"><!--Save Play Button-->
                                                    <button type="submit" class="btn btn-warning" value="Submit" margin="mx-auto">Save Play</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                            </div>
                        </div>
                    </div>
    </div>
